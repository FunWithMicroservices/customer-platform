{% extends 'wrapper/index.html' %}
{% block content %}

<div class="container">

<form method="post">
{% csrf_token %}
<div class="field">
    <label class="label">Brand</label>
    <div class="control">
        <input class="input" type="text" name="brand" placeholder="Brand">
    </div>
</div>

<div class="field">
    <label class="label">Type</label>
    <div class="control">
        <input class="input" type="text" name="type" placeholder="Type">
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
</div>

</form>


<hr>

{% comment %} <b>Your Cars</b> {% endcomment %}

</div>
{% endblock %}
